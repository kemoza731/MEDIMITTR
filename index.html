<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>MediMittr | Registration & Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #014083 0%, #42a5f5 60%, #b2e3f5 100%);
            min-height: 100vh;
            margin: 0;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .navbar {
            background: #012B55F0;
            color: #fff;
            padding: 24px 0;
            text-align: center;
            font-size: 2.4em;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 2px 24px #00334e45;
            position: relative;
            z-index: 2;
        }

        .navbar span {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar img {
            width: 80px;
            margin-right: 60px;
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            20% {
                transform: scale(1.15);
            }

            40% {
                transform: scale(0.95);
            }

            60% {
                transform: scale(1.10);
            }

            80% {
                transform: scale(0.98);
            }

            100% {
                transform: scale(1);
            }
        }

        .container {
            width: 410px;
            background: #fff;
            margin: 56px auto 40px auto;
            border-radius: 18px;
            box-shadow: 0 6px 32px #013e5b28;
            padding: 36px 40px 28px 40px;
            transition: box-shadow 0.3s;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            box-shadow: 0 12px 48px #013e5b60;
        }

        .health-icon {
            display: block;
            margin: 0 auto 16px auto;
            width: 62px;
            filter: drop-shadow(0 4px 12px #b2e3f5bb);
        }

        h2 {
            text-align: center;
            color: #014083;
            margin-bottom: 14px;
            font-size: 2.1em;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .toggle {
            color: #2296f3;
            cursor: pointer;
            text-align: right;
            margin-bottom: 16px;
            font-size: 1em;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #014083;
            font-weight: 600;
            margin-bottom: 2.5px;
            margin-left: 1.5px;
            letter-spacing: 0.3px;
            font-size: 1.01em;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        select {
            padding: 10px;
            margin: 9px 0 17px 0;
            border: 1.5px solid #2296f3;
            border-radius: 7px;
            font-size: 1em;
            background: #e7f3fa;
            transition: border 0.28s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            border: 2.2px solid #014083;
            outline: none;
            background: #f4fcff;
        }

        button {
            background: linear-gradient(90deg, #2296f3 60%, #014083 100%);
            color: #fff;
            border: none;
            padding: 13px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.10em;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 2px 6px #2296f350;
            transition: background 0.17s, transform 0.18s;
        }

        button:hover {
            background: linear-gradient(90deg, #014083 65%, #2296f3 100%);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 4px 20px #2296f360;
        }

        .hide {
            display: none;
        }

        .footer {
            text-align: center;
            color: #014083;
            margin-top: 30px;
            font-size: 1.05em;
            opacity: 0.77;
            letter-spacing: 0.3px;
        }

        .form-row-dob {
            display: flex;
            gap: 8px;
            margin-bottom: 17px;
        }

        .form-row-2 {
            display: flex;
            gap: 14px;
            margin-bottom: 17px;
        }

        select {
            min-width: 65px;
        }

        /* Wavy SVG background for more flair */
        .wavy-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            z-index: 0;
        }

        /* Responsive (basic) */
        @media (max-width: 500px) {
            .container {
                width: 90vw;
                padding: 20px 9vw;
            }

            .navbar {
                font-size: 1.6em;
            }

            .form-row-2 {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
